{% extends 'products/base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<style>
    /* Profile Page Content */
    .profile-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 50px auto;
        width: 100%;
        max-width: 600px;
        background: white;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .profile-container img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 20px;
        object-fit: cover;
        border: 3px solid #3d3d3d;
    }

    .profile-container h1 {
        font-size: 28px;
        margin: 10px 0;
        color: #333;
    }

    .profile-container p {
        font-size: 18px;
        color: #555;
        margin: 5px 0;
    }

    .profile-container .edit-button {
        background-color: #3d3d3d;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        margin-top: 20px;
        transition: background 0.3s ease;
    }

    .profile-container .edit-button:hover {
        background-color: #555;
    }
</style>

<!-- Profile Content -->
<div class="profile-container">
    <!-- Replace with user's profile picture -->
    <!--<img src="{{ user.profile_image.url|default:'https://via.placeholder.com/150' }}" alt="Profile Picture"> -->

    <!-- User Information -->
    <h1>{{ user.username }}</h1>
    <p>Joined on: {{ user.date_joined|date:"F j, Y" }}</p>

    <!-- Edit Profile Button -->
    <a href="{% url 'edit_profile' %}">
        <button class="edit-button">Edit Profile</button>
    </a>
</div>
{% endblock %}
