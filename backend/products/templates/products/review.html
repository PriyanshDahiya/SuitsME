{% extends 'products/base.html' %}

{% block title %}Review{% endblock %}

{% block content %}
<div style="padding: 20px; text-align: center; background: #fff; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1);">
    <h1>Leave a Review</h1>
    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}
    <form action="" method="POST">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            <textarea name="review" rows="5" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ddd;" placeholder="Write your review here..."></textarea>
        </div>
        <button type="submit" style="background-color: #3d3d3d; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Submit Review</button>
    </form>
</div>
{% endblock %}
