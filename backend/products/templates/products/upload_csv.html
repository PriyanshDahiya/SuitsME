{% extends 'products/base.html' %}

{% block title %}Upload CSV{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1);">
    <h1 style="text-align: center;">Upload CSV File</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="width: 100%; background-color: #3d3d3d; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">
            Upload
        </button>
    </form>
</div>
{% endblock %}
